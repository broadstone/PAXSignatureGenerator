<!DOCTYPE html>
<html lang="en">
<head>

    <title>PAX Signature Generator</title>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"/>

<body>
<div class="container">
    <h1>PAX Signature Generator</h1>
    <div class="panel panel-default">
        <div class="panel-heading">PAX West</div>
        <div class="panel-body">
            <div class="btn-group" data-toggle="buttons">

                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2005</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2006</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2007</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2008</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2009</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2010</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2011</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2012</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2013</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2014</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2015</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="WEST">2016</label>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">PAX East</div>
        <div class="panel-body">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2010</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2011</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2012</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2013</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2014</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2015</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2016</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="EAST"/>2017</label>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">PAX Aus</div>
        <div class="panel-body">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="AUS"/>2013</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="AUS"/>2014</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="AUS"/>2015</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="AUS"/>2016</label>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">PAX South</div>
        <div class="panel-body">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="SOUTH"/>2015</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="SOUTH"/>2016</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="SOUTH"/>2017</label>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">PAX Dev</div>
        <div class="panel-body">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="DEV"/>2011</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="DEV"/>2012</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="DEV"/>2013</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="DEV"/>2014</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="DEV"/>2015</label>
                <label class="btn btn-default"><input type="checkbox" autocomplete="off" data-pax="DEV"/>2016</label>
            </div>
        </div>
    </div>

    <form method="POST" action="signature.png">
        <div class="panel panel-primary">
            <div class="panel-heading">My PAX</div>
            <table class="table table-striped table-bordered table-responsive">
                <tbody id="my-pax">
                </tbody>
            </table>
            <div class="panel-footer clearfix">
                Badges will be displayed in the order listed here.
                <button type="submit" class="btn btn-primary pull-right">Generate!</button>
            </div>
        </div>
    </form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script>
    // add or remove My PAX rows as the above year checkboxes are toggled
    $('input:checkbox').change(function() {
        var paxid = $(this).data('pax') + $(this).parent().text();

        if ($(this).is(':checked')) {
            $('#my-pax').append(
                '<tr id="' + paxid + '">' +
                    '<td>' + paxid + '</td>' +
                    '<td>' +
                        '<input type="hidden" name="Year[]" value="' + $(this).parent().text() + '"/>' +
                        '<input type="hidden" name="PAX[]" value="' + $(this).data('pax') + '"/>' +
                        '<select class="form-control" name="Badge[]">' +
                            '<option value="ATTENDEE">Attendee</option>' +
                            '<option value="OMEGANAUT">Omeganaut</option>' +
                            '<option value="MEDIA">Media</option>' +
                            '<option value="ENFORCER">Enforcer</option>' +
                        '</select>' +
                    '</td>' +
                    '<td>' +
                        '<div class="btn-group" data-toggle="buttons">' +
                            '<label class="btn btn-default"><input type="checkbox" name="future[]" class="future-pax"/>Future PAX?</label>' +
                        '</div>' +
                    '</td>' +
                '</tr>');
        } else {
            $('#' + paxid).remove();
        }

        // reset the values of the Future PAX checkboxes to match their index
        $('.future-pax').each(function(index) {
            $(this).attr('value', index);
        })
    })
</script>
</body>
</html>
